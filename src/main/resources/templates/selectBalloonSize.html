<th:block xmlns:th="http://www.thymeleaf.org">
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">Balloon Shop</h1>
        <h3>Balloon Order page - Select Balloon Size </h3>
    </div>
</section>
<div class="container mb-4">
    <div class="row">
        <div class="col-8">
            <form th:method="POST", th:action="@{/selectBalloon}">
                <h2>Choose balloon size:</h2>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="size" value="Small"> Small <br/>
                    <input type="radio" class="form-check-input" name="size" value="Medium"> Medium <br/>
                    <input type="radio" class="form-check-input" name="size" value="Big"> Big <br/>
                    <input type="radio" class="form-check-input" name="size" value="Extra Big"> Extra Big <br/>
                </div>
                <br/>
                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-trash">Select</i></button>
            </form>
        </div>
        <div class="col-4">
            <table class="table table-striped">
                <tr>
                    <th colspan="2">
                        Your Order Status
                    </th>
                </tr>
                <tr>
                    <td><b>Balloon Type </b></td>
                    <td><span th:text="${session.chosenColor}"></span></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</th:block>
