<th:block xmlns:th="http://www.thymeleaf.org">
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">Balloon Shop</h1>
        <h3 class="jumbotron-heading">Confirmation</h3>
    </div>
</section>

<h2>Choose balloon color:</h2>
<div class="row">
    <div class="col-8">
        <div class="table-responsive">
            <table class="table table-striped">
                <tr>
                    <th colspan="2">
                        Your Order Status
                    </th>
                </tr>
                <tr>
                    <td><b>Username </b></td>
                    <td><span th:text="${#request.getRemoteUser()}"></span></td>
                </tr>
                <tr>
                    <td><b>Client IP Address</b></td>
                    <td><span th:text="${ipaddress}"></span></td>
                </tr>
                <tr>
                    <td><b>Client Browser</b></td>
                    <td><span th:text="${clientAgent}"></span></td>
                </tr>
                <tr>
                    <td><b>Balloon Color </b></td>
                    <td><span th:text="${session.chosenColor}"></span></td>
                </tr>
                <tr>
                    <td><b>Balloon Size </b></td>
                    <td><span th:text="${session.chosenSize}"></span></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-8">
        <form th:action="@{/usersOrder/confirm}" th:method="POST">
            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-trash">Confirm</i></button>
        </form>
    </div>
</div>
</th:block>
